<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .messages {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            background-color: white;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Community Chat</h1>

    <div class="messages" id="messages"></div>

    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendButton">Send</button>

    <script>
        // Создаем подключение WebSocket
        const socket = new WebSocket('ws://127.0.0.1:8000/ws/community');

        // Элементы для отображения сообщений и отправки
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Обработчик открытия соединения
        socket.onopen = function() {
            console.log('Connected to WebSocket server');
        };

        // Обработчик получения сообщений
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const message = data.message;

            // Добавляем новое сообщение в чат
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);

            // Прокручиваем чат до самого низа
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        // Обработчик закрытия соединения
        socket.onclose = function() {
            console.log('Disconnected from WebSocket server');
        };

        // Функция отправки сообщения
        sendButton.onclick = function() {
            const message = messageInput.value.trim();
            if (message !== '') {
                socket.send(JSON.stringify({ message: message }));
                messageInput.value = '';  // Очищаем поле ввода
            }
        };

        // Дополнительное поведение при нажатии Enter
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>

</body>
</html>
