<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            justify-content: center;
            background-color: #f4f4f4;
        }

        #chat-container {
            width: 80%;
            max-width: 600px;
            height: 70vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }

        #messages {
            flex-grow: 1;
            overflow-y: scroll;
            padding: 10px;
            background-color: #fafafa;
            border-bottom: 1px solid #ccc;
        }

        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #fff;
        }

        #message-input {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #send-button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #45a049;
        }

        #active-users-container {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background-color: white;
        }

        #active-users {
            list-style-type: none;
            padding: 0;
        }

        #active-users li {
            margin: 5px 0;
            padding: 5px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }

        #active-users li.online {
            background-color: #d1ffd6;
        }
    </style>
</head>
<body>

    <h1>Чат: {{ room_name }}</h1>

    <div id="chat-container">
        <div id="messages">
            <!-- Сообщения чата будут отображаться здесь -->
        </div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Введите сообщение" />
            <button id="send-button">Отправить</button>
        </div>
    </div>

    <div id="active-users-container">
        <h3>Активные пользователи:</h3>
        <ul id="active-users">
            <!-- Список активных пользователей будет вставляться сюда -->
        </ul>
    </div>

    <script>
        const roomName = "goga";  // Передаем имя комнаты через Django-шаблон
        const nickname = "nick";  // Никнейм пользователя

        const ws = new WebSocket(`ws://${window.location.host}/ws/chat/${roomName}/`);

        // Обработчик для получения сообщений от сервера
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);

            if (data.type === 'active_users') {
                updateActiveUsers(data.users);  // Обновляем список активных пользователей
            } else if (data.type === 'chat_message') {
                displayMessage(data.nickname, data.message);  // Отображаем новое сообщение
            }
        };

        // Отправить сообщение
        document.getElementById('send-button').addEventListener('click', function() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (message) {
                ws.send(JSON.stringify({
                    'message': message,
                    'nickname': nickname,
                    'room': roomName
                }));

                messageInput.value = '';  // Очистить поле ввода после отправки
            }
        });

        // Отображение сообщения в чате
        function displayMessage(nickname, message) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message');
            messageContainer.innerHTML = `<strong>${nickname}:</strong> ${message}`;
            document.getElementById('messages').appendChild(messageContainer);
            scrollToBottom();  // Прокрутка к последнему сообщению
        }

        // Обновление списка активных пользователей
        function updateActiveUsers(users) {
            const userList = document.getElementById('active-users');
            userList.innerHTML = '';  // Очищаем список пользователей

            users.forEach(user => {
                const li = document.createElement('li');
                li.classList.add('online');
                li.textContent = user;  // Добавляем никнейм пользователя
                userList.appendChild(li);
            });
        }

        // Прокрутка к последнему сообщению
        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Инициализация WebSocket и отправка при первом подключении
        ws.onopen = function() {
            ws.send(JSON.stringify({
                'nickname': nickname,
                'room': roomName
            }));
        };
    </script>
</body>
</html>
